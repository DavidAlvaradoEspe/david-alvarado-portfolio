@if (splashService.show$ | async) {
  <div class="splash-screen"
       [class.exiting]="splashService.isExiting$ | async"
       [class.transparent-mode]="splashService.isTransparent">
    <div class="splash-content">

      <div class="splash-icon-container">
        <img
          [src]="splashService.image$ | async"
             alt="Map Sphere"
             class="treasure-icon"
             width="500"
             height="500"/>

        <div class="glow-core"></div> <div class="mech-ring"></div> </div>

      <h1 class="splash-title"
          [class.holo-fade-out]="!(splashService.textVisible$ | async)">

        {{ (splashService.message$ | async) }}

      </h1>

      <div class="action-placeholder">
        @if (splashService.showButton$ | async) {
          <button class="action-btn" (click)="onContinue()">
            {{ splashService.buttonText$ | async }}
          </button>

        } @else {

          <div class="loading-indicator">
            <span></span><span></span><span></span>
          </div>

        }
      </div>
    </div>
  </div>
}
